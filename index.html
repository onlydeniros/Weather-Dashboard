<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col-3">


            <section class="marginForm">
                <div class="pb-2 pt-3" id="searchCity">
                    <div class="row">
                        <div class="col-12">
                            <h4>Search for a City:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="enterCity" placeholder="Enter City"><button
                                    type="button" id="searchBtn" class="btn btn-primary"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
            </section>

            <section id="searchHistory">
                <div class="row mt-4 marginForm">
                    <div>
                        <ul id="cityHistory" class="list-group">
                            <!-- append li here li class="list-group-item"-->
                        </ul>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-9">
            <section id="jumbotron">
                <div>
                    <h3 id="weatherName"></h3>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uvIndex"></p>
                </div>
            </section>


        </div>

    </main>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
